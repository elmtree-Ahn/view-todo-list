
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Event Bus Sample</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickBtn">클릭</button>
      <button v-on:click="clickBtnAbout(10)">메서드 호출</button>
      <button v-on:click="clickAccessDom">돔 접근</button>
      <p>{{ reversedMessage }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: "나는 뷰 개발자다!!"
        },
        methods: {
          clickBtn: function(){
            alert('나는 연봉 1억의 뷰 개발자 입니다');
          },
          clickBtnAbout: function(num){
            alert(`나는 올 ${num}월에 뷰 개발자로 취직한다.`)
          },
          clickAccessDom: function(){
            console.log(event);
          }
        },
        computed: {
          reversedMessage: function(){
            return this.message.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>
